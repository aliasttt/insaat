<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="nav-links">
                <a href="index.html">Google Search</a>
                <a href="image.html">Images</a>
            </div>
            
            <div class="advanced-container">
                <h1>Advanced Search</h1>
                
                <form action="https://www.google.com/search" method="GET">
                    <div class="advanced-form">
                        <div class="form-row">
                            <label for="as_q">Find pages with... "all these words:"</label>
                            <input type="text" name="as_q" id="as_q" class="advanced-input">
                        </div>
                        
                        <div class="form-row">
                            <label for="as_epq">Find pages with... "this exact word or phrase:"</label>
                            <input type="text" name="as_epq" id="as_epq" class="advanced-input">
                        </div>
                        
                        <div class="form-row">
                            <label for="as_oq">Find pages with... "any of these words:"</label>
                            <input type="text" name="as_oq" id="as_oq" class="advanced-input">
                        </div>
                        
                        <div class="form-row">
                            <label for="as_eq">Find pages with... "none of these words:"</label>
                            <input type="text" name="as_eq" id="as_eq" class="advanced-input">
                        </div>
                        
                        <div class="form-row">
                            <input type="submit" value="Advanced Search" class="advanced-btn">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
