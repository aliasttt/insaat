<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="nav-links">
                <a href="image.html">Images</a>
                <a href="advanced.html">Advanced Search</a>
            </div>
            
            <div class="search-container">
                <div class="logo">
                    <h1>Google</h1>
                </div>
                
                <form action="https://www.google.com/search" method="GET">
                    <div class="search-box">
                        <input type="text" name="q" class="search-input" placeholder="Search Google">
                    </div>
                    <div class="buttons">
                        <input type="submit" value="Google Search" class="search-btn">
                        <input type="submit" value="I'm Feeling Lucky" class="lucky-btn" formaction="https://www.google.com/search?btnI=I'm+Feeling+Lucky&q=">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
